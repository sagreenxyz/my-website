<a name=2></a>4 &amp;nbsp;<b>CHAPTER 2&amp;nbsp;</b>Genetic Disease<br>
<b>&amp;nbsp;TABLE&amp;nbsp;&amp;nbsp;21&amp;nbsp;&amp;nbsp;Glossary of terms and keywords.&amp;nbsp;</b><br>
<b>Term</b><br>
<b>Deﬁ&amp;nbsp;nition</b><br>
Acrocentric<br>
Refers to&amp;nbsp;the terminal location of the centromere on chromosomes 13, 14, 15, 21, and 22.<br>
Allelic&amp;nbsp;<br>
The situation in which multiple alleles at a single locus can produce one or more disease phenotypes.<br>
heterogeneity<br>
Amorphic<br>
Refers to&amp;nbsp;mutations that cause a complete loss of function for the respective gene, and therefore yield the same phenotype&amp;nbsp;<br>as a complete gene deletion.<br>
Aneuploidy<br>
A general term used to&amp;nbsp;denote any unbalanced chromosome complement.<br>
Antimorphic<br>
Refers to&amp;nbsp;mutations that when present in heterozygous form opposite a nonmutant allele will result in a phenotype similar&amp;nbsp;<br>to&amp;nbsp;homozygosity for loss-of-function alleles.<br>
Ascertainment&amp;nbsp;<br>
The situation in which individuals or families in a genetic study are not representative of the general population because&amp;nbsp;<br>
bias<br>
of the way in which they are identiﬁ&amp;nbsp;ed.<br>
Autosomal<br>
Located on chromosomes 1–22 rather than X or&amp;nbsp;Y.<br>
CpG island<br>
A segment of DNA that contains a relatively high density of 5′- CG-3′&amp;nbsp;dinucleotides. Such segments are frequently unmethylated&amp;nbsp;<br>and located close to&amp;nbsp;ubiquitously expressed genes.<br>
Dictyotene<br>
The end of prophase during female meiosis I in which fetal oocytes are arrested prior to&amp;nbsp;ovulation.<br>
Dominant<br>
A pattern of inheritance or mechanism of gene action in which the eﬀ&amp;nbsp;ects of a variant allele can be observed in the presence&amp;nbsp;<br>of a nonmutant allele.<br>
Dominant&amp;nbsp;<br>
A type of pathophysiologic mechanism that occurs when a mutant allele interferes with the normal function of the nonmutant&amp;nbsp;<br>
negative<br>
gene product.<br>
Dosage&amp;nbsp;<br>
Mechanism by&amp;nbsp;which a diﬀ&amp;nbsp;erence in gene dosage between two cells is equalized. For XX&amp;nbsp;cells in mammals, decreased expression&amp;nbsp;<br>
compensation<br>
from one of the two X chromosomes results in a concentration of gene product similar to&amp;nbsp;an XY cell.<br>
End-product&amp;nbsp;<br>
A pathologic mechanism in which absence or reduction in the product of a particular enzymatic reaction leads to&amp;nbsp;disease.<br>
deﬁ&amp;nbsp;ciency<br>
Epigenetic<br>
Refers to&amp;nbsp;a phenotypic eﬀ&amp;nbsp;ect that is heritable, through somatic cell division and/or across organismal generations, but that does&amp;nbsp;<br>not depend on variation in DNA sequence.&amp;nbsp;Instead, epigenetic inheritance is associated with alterations in chromatin structure&amp;nbsp;<br>such as DNA methylation or histone modiﬁ&amp;nbsp;cation that can be transmitted during cell division.<br>
Expressivity<br>
The extent to&amp;nbsp;which a mutant genotype aﬀ&amp;nbsp;ects phenotype, including the tissues that are aﬀ&amp;nbsp;ected,&amp;nbsp;and the severity of those&amp;nbsp;<br>eﬀ&amp;nbsp;ects.<br>
Fitness<br>
The eﬀ&amp;nbsp;ect of a mutant allele on an individual’s&amp;nbsp;ability to&amp;nbsp;produce oﬀ&amp;nbsp;spring.<br>
Founder eﬀ&amp;nbsp;ect<br>
One of several possible explanations for an unexpectedly high frequency of a deleterious gene in a population. If&amp;nbsp;the population&amp;nbsp;<br>was founded by&amp;nbsp;a small ancestral group, it may have, by&amp;nbsp;chance,&amp;nbsp;contained a large number of carriers for the deleterious gene.<br>
Gamete<br>
The egg or sperm cell that represents a potential reproductive contribution to&amp;nbsp;the next generation. Gametes have&amp;nbsp;undergone&amp;nbsp;<br>meiosis and so contain half the normal number of chromosomes found in zygotic cells.<br>
Gene dosage<br>
The principle that the amount of product expressed for a particular gene is proportionate to&amp;nbsp;the number of gene copies present&amp;nbsp;<br>per cell.<br>
Genetic&amp;nbsp;<br>
A clinical phenomenon in which the phenotype observed in individuals carrying a deleterious gene appears more severe in&amp;nbsp;<br>
anticipation<br>
successive generations. Possible explanations include ascertainment bias or a multistep mutational mechanism such as expansion&amp;nbsp;<br>of triplet repeats.<br>
Haplotype<br>
A set of closely linked DNA sequence variants on a single chromosome.<br>
Hemizygous<br>
A term referring to&amp;nbsp;the presence of only one allele at a locus, either because the other allele is deleted or because&amp;nbsp;it is normally&amp;nbsp;<br>not present, e.g., X-linked genes in males.<br>
Heterochromatin<br>
One of two alternative forms of chromosomal material (the other is euchromatin) in which chromosomal DNA is highly condensed&amp;nbsp;<br>and, usually, devoid of genes that are actively transcribed.<br>
Heteroplasmy<br>
The mixture of mutant and nonmutant mitochondrial DNA molecules in a single cell.<br>

<b>TABLE&amp;nbsp;21&amp;nbsp;&amp;nbsp;Glossary of terms and keywords.&amp;nbsp;&amp;nbsp;(Continued)</b><br>
<b>Term</b><br>
<b>Deﬁ&amp;nbsp;nition</b><br>
Heterozygote&amp;nbsp;<br>
One way to&amp;nbsp;explain an unexpectedly high frequency of a recessively inherited mutation in a particular population. During recent&amp;nbsp;<br>
advantage<br>
evolution, carriers (i.e., heterozygotes) are postulated to&amp;nbsp;have&amp;nbsp;had a higher ﬁ&amp;nbsp;tness than homozygous nonmutant individuals.<br>
Heterozygous<br>
Having two alleles at the same locus that are diﬀ&amp;nbsp;erent.<br>
Homozygous<br>
Having two alleles at the same locus that are the same.<br>
Hypermorphic<br>
Refers to&amp;nbsp;a mutation that has an eﬀ&amp;nbsp;ect similar to&amp;nbsp;increasing the number of normal gene copies per cell.<br>
Hypomorphic<br>
Refers to&amp;nbsp;a mutation that reduces but does not eliminate the activity of a particular gene product.<br>
Imprinting<br>
Most commonly, the process whereby expression of a gene depends on whether it was inherited from the mother or the father.<br>
Linkage&amp;nbsp;<br>
A condition in which certain combinations of closely linked alleles, or haplotypes, are present in a population at frequencies&amp;nbsp;not&amp;nbsp;<br>
disequilibrium<br>
predicted by&amp;nbsp;their individual allele frequencies.<br>
Locus&amp;nbsp;<br>
A situation in which mutations of diﬀ&amp;nbsp;erent genes produce similar or identical phenotypes. Also referred to&amp;nbsp;as genetic&amp;nbsp;<br>
heterogeneity<br>
heterogeneity.<br>
Mendelian<br>
A form of inheritance that obeys Mendel laws, ie, autosomal dominant, autosomal recessive,&amp;nbsp;X-linked dominant, or X-linked&amp;nbsp;<br>recessive.<br>
Mosaicism<br>
A situation in which a genetic alteration is present in some but not all of the cells of a single individual. In&amp;nbsp;germline or gonadal&amp;nbsp;<br>mosaicism, the alteration is present in germ cells but not somatic cells. In&amp;nbsp;somatic mosaicism, the genetic alteration is present in&amp;nbsp;<br>some but not all of the somatic cells (and is generally not present in the germ cells).<br>
Monosomy<br>
A&amp;nbsp;reduction in zygotic cells from two to&amp;nbsp;one in the number of copies for a particular chromosomal segment or chromosome.<br>
Neomorphic<br>
Refers to&amp;nbsp;a mutation that imparts a novel function to&amp;nbsp;its gene product and consequently results in a phenotype distinct&amp;nbsp;from an&amp;nbsp;<br>alteration in gene dosage.<br>
